
<div class="row columns">
  <button (click)="login()" *ngIf="!(user | async)?.uid">FaceBook Login</button>
  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>

  <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="What is it that you do?" (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="msgVal" />
  
  <div id="details-container">
      <p *ngFor="let item of items | async"><img src="../assets/images/pin.svg">{{item.name}}: {{item.message}}</p>
  </div>
</div>
